<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #graph {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>MongoDB Data Visualization</h1>
    <div id="graph"></div>
    <script>
        // Fetch data from the JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Process data for Plotly
                const timestamps = data.map(item => item['timestamp']);
                const invertedMoist1 = data.map(item => -item['moist1']);
                const invertedMoist2 = data.map(item => -item['moist2']);

                const trace1 = {
                    x: timestamps,
                    y: invertedMoist1,
                    mode: 'lines+markers',
                    name: 'Inverted Moist1',
                    type: 'scatter'
                };

                const trace2 = {
                    x: timestamps,
                    y: invertedMoist2,
                    mode: 'lines+markers',
                    name: 'Inverted Moist2',
                    type: 'scatter'
                };

                const layout = {
                    title: 'Moisture Data Over Time',
                    xaxis: {
                        title: 'Time',
                        rangeslider: {}
                    },
                    yaxis: {
                        title: 'Inverted Moisture Values'
                    }
                };

                Plotly.newPlot('graph', [trace1, trace2], layout);
            });
    </script>
</body>
</html>
